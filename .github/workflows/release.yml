name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target universal-apple-darwin'
          - platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install npm dependencies
        run: npm install

      - name: Build frontend
        run: npm run build:frontend

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: src-tauri/app
          tagName: ${{ github.ref_name }}
          releaseName: 'Rehber360 ${{ github.ref_name }}'
          releaseBody: |
            ## Rehber360 ${{ github.ref_name }}
            
            ### Windows
            - Rehber360_*_x64-setup.exe (Ã–nerilen)
            - Rehber360_*_x64_tr-TR.msi
            
            ### macOS
            - Rehber360_*.dmg (Universal)
            
            ### Linux
            - Rehber360_*.AppImage
            - Rehber360_*.deb
          args: ${{ matrix.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
