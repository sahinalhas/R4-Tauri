name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Rehber360 ${{ github.ref_name }}'
          releaseBody: |
            ## 🎉 Rehber360 ${{ github.ref_name }}
            
            ### Yenilikler ve İyileştirmeler
            Bu sürümde yapılan değişiklikler için [CHANGELOG.md](https://github.com/rehber360/rehber360/blob/main/CHANGELOG.md) dosyasına bakınız.
            
            ### İndirme
            - **Windows**: `.msi` veya `.exe` dosyasını indirin
            - **macOS**: `.dmg` dosyasını indirin
            - **Linux**: `.AppImage` veya `.deb` dosyasını indirin
            
            ### Kurulum Notları
            - Windows kullanıcıları için: İlk kurulumda Microsoft Edge WebView2 otomatik olarak indirilecektir
            - macOS kullanıcıları için: "Güvenilmeyen geliştirici" uyarısı alırsanız Sistem Ayarları > Gizlilik ve Güvenlik'ten uygulamayı açın
            
            ---
            
            **Tam sürüm notları**: [GitHub Releases](https://github.com/rehber360/rehber360/releases)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
