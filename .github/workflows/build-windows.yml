name: Windows Build (Fast)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'package.json'
      - 'Cargo.toml'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          shared-key: 'windows-build'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Build Tauri app
        working-directory: src-tauri/app
        run: npx tauri build --ci

      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          dir src-tauri\app\target\release\bundle\ /s

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.sha }}
          path: |
            src-tauri/app/target/release/bundle/nsis/*.exe
            src-tauri/app/target/release/bundle/msi/*.msi
          retention-days: 7
          if-no-files-found: error

      - name: Create build summary
        run: |
          echo "### ✅ Windows Build Başarılı" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts Actions sekmesinden indirilebilir." >> $GITHUB_STEP_SUMMARY
