name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri/app
          tagName: ${{ github.ref_name }}
          releaseName: 'Rehber360 ${{ github.ref_name }}'
          releaseBody: |
            ## Rehber360 - Yeni Sürüm
            
            ### 📦 Kurulum Dosyaları
            - **Windows**: `Rehber360_*_x64-setup.exe` (NSIS) veya `.msi` dosyasını indirin
            - **macOS**: `.dmg` dosyasını indirin (Apple Silicon için `aarch64`, Intel için `x64`)
            - **Linux**: `.deb` dosyasını indirin
            
            ### 🎯 Kurulum
            1. İşletim sisteminize uygun dosyayı indirin
            2. Dosyayı çift tıklayın
            3. Kurulum sihirbazını takip edin
            
            ### 🔐 Güvenlik Notu
            Windows Defender veya macOS Gatekeeper uyarısı alabilirsiniz. "Yine de çalıştır/Aç" seçeneğini kullanabilirsiniz.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  create-release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Release complete
        run: echo "Release created successfully"
