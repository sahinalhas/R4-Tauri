
name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config \
            build-essential \
            curl \
            wget \
            file

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend
      
      - name: Verify frontend build
        run: |
          echo "Checking dist directory..."
          ls -la dist/client || echo "dist/client not found"
          echo "Current directory:"
          pwd

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri/app
          tagName: ${{ github.ref_name }}
          releaseName: 'Rehber360 ${{ github.ref_name }}'
          releaseBody: |
            ## Rehber360 - Yeni Sürüm
            
            ### 📦 Kurulum Dosyaları
            - **Windows**: `Rehber360_*_x64-setup.exe` (NSIS) veya `.msi` dosyasını indirin
            - **macOS**: `.dmg` dosyasını indirin (Universal Binary - Apple Silicon + Intel)
            - **Linux**: `.deb` veya `.AppImage` dosyasını indirin
            
            ### 🎯 Kurulum
            1. İşletim sisteminize uygun dosyayı indirin
            2. Dosyayı çift tıklayın
            3. Kurulum sihirbazını takip edin
            
            ### 🔐 Güvenlik Notu
            Windows Defender veya macOS Gatekeeper uyarısı alabilirsiniz. "Yine de çalıştır/Aç" seçeneğini kullanabilirsiniz.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
